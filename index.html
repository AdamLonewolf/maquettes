<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS GRID SYSTEM</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
    <nav class="navbar">
      <div class="logo">
        <img class="logoicon" src='img/logo.png'  alt="">
      </div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
      <div class="toggle-menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="home-banner">
      <div class="banner-left">
        <h1>Buy and sell your <br/> textbooks for the best price </h1>
        <p>From applied litterature to educational ressources <br> we have a lot of textbooks to offer you. We provide <br> only the best books for rent.</p>
        <div>
          <form action="">
            <div class="form-group">
              <input type="text" autofocus class="form-item" placeholder="Search for ISBN Number">
              <button class="button button-primary" type="button">Search</button>
            </div>
          </form>
        </div>
      </div>

      <div class="banner-right">
        <img class='book' src="img/carrie.jpeg" alt="photo de livre">
        <h3>Carrie</h3>
        <h4>Stephen King</h4>
      </div>
    </div>
  </div>
  <div class="icon-arrow">
    <div></div>
  </div>
  </header>
  <main class="main">
    <div class="container">
    <div class="title-main">
      <h2>Best Seller Books</h2>
    </div>
  </div>
  </main>
